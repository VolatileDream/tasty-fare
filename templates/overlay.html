<body>
  <style>
    body {
      overflow: hidden;
      margin: 0;
    }
    .overlay {
      position: fixed;
      z-index: 2;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;

      height: 100vh;
      width: 100vw;
      display: grid;
      grid-gap: 10px;
      grid-template:
          ". . ."
          ". b ."
          ". . .";
      grid-template-rows: 1fr auto 1fr;
      grid-template-columns: 1fr auto 1fr;

      background-color: rgba(0, 0, 0, 0.5);
    }
    .overlay-content {
      grid-area: b;
      border-radius: 5px;
    }
  </style>
  <div class=overlay>
    {{ content }}
  </div>
</body>
