{% extends "prompt.html" %}

{% block prompt %}
  <style>
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
  </style>

  {% if not rowid %}
  <h2>Add Food</h2>
  <form method=POST action=/app/food/new>
  {% else %}
  <h2>Edit Food</h2>
  <form method=POST action="/app/food/{{ rowid }}/edit">
  {% endif %}

    <label>Name:</label>
    <input type=text name=name value="{{ name }}" />

    <p></p><p></p>

    <label>Category:</label>
    <select name=category>
      {% for c in allcategories %}
        <option value="{{ c.rowid }}" {% if c.rowid == category %}selected{% endif %}>
          {{ c.name }}
        </option>
      {% endfor %}
    </select>

    <p></p><p></p>

    <p></p><input type=submit value="Save" />
  </form>
{% endblock %}
