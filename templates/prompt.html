<body>
  <style>
    body {
      overflow: hidden;
      margin: 0;
    }
    .content {
      /* Scrolling setup */
      height: 100vh;
      width: 100vw;
      display: grid;
      grid-gap: 10px;
      grid-template:
          ". . ."
          ". b ."
          ". . .";
      grid-template-rows: 1fr auto 1fr;
      grid-template-columns: 1fr auto 1fr;

      text-align: center;
    }
    .prompt {
      grid-area: b;
      background: #ddd;
      border-radius: 5px;

      padding: 20px;
    }
  </style>
  <div class=content>
    <div class=prompt>
      <h2>Add Recently Consumed Food</h2>
      <form action=post>
        <label>Food:</label>
        <input type=text list=all-food id=food-id autocomplete=off />
        <input type=submit value="Consume" />
      </form>
    </div>
  </div>
  <datalist id=all-food>
    <optgroup>
      <option>Food</option>
      <option>Other Food</option>
    </optgroup>
    <optgroup>
      <option>Thingy</option>
      <option>Something else</option>
    </optgroup>
  </datalist>
</body>
