<body>
  <style>
    @font-face {
      font-family: "open-dyslexic";
      src: url(/static/opendyslexic.otf);
    }
    body {
      font-family: "open-dyslexic";
      overflow: hidden;
      margin: 0;
    }
    .overlay {
      position: fixed;
      z-index: 2;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;

      height: 100vh;
      width: 100vw;
      display: grid;
      grid-gap: 10px;
      grid-template:
          ". . ."
          ". b ."
          ". . .";
      grid-template-rows: 1fr 2fr 1fr;
      grid-template-columns: 1fr 2fr 1fr;

      background-color: rgba(0, 0, 0, 0.5);
    }
    .overlay-content {
      grid-area: b;
      border-radius: 5px;
      min-width: 30%;
      min-height: 30%;
    }
    .prompt {
      background: #ddd;
      padding: 20px;
      text-align: center;
    }
  </style>
  <div class=overlay>
    <div class='prompt overlay-content'>
      {% block prompt %}
      {% endblock %}
    </div>
  </div>
  {% block outofprompt %}
  {% endblock %}
  <script>
    document.addEventListener('keydown', (event) => {
      const key = event.key;
      if (key == 'Escape') {
        window.history.back();
      }
    });
  </script>
</body>
